<section data-ng-controller="LighthousesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Lighthouses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="lighthouse in lighthouses" data-ng-href="#!/lighthouses/{{lighthouse._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="lighthouse.created | date:'medium'"></span>
				by
				<span data-ng-bind="lighthouse.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="lighthouse.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!lighthouses.$resolved || lighthouses.length">
    	No Lighthouses yet, why don't you <a href="/#!/lighthouses/create">create one</a>?
    </div>
</section>
